<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <form action="/saveUser" method="post">
        用户姓名：<input type="text" name="name"/><font color="red" th:errors="${users.name}"></font></br>
        登录密码：<input type="password" name="password"/><font color="red" th:errors="${users.password}"></font></br>
        用户年龄：<input type="text" name="age"/><font color="red" th:errors="${users.age}"></font></br>
        <input type="submit" value="OK">
    </form>
</body>
</html>
